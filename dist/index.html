<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/style.min.css">

    <title>Simple Calculator</title>
  </head>

  <body>

    <div class="container">
      <div class="screen">
        <div class="previous-screen">
        </div>
        <div class="current-screen">
        </div>
      </div>
      <div class="buttons" id="buttons">
        <button class="calc-btn ac-btn span-two" id="ac">AC</button>
        <button class="calc-btn number" id="number-btn1">DEL</button>
        <button class="calc-btn operator " id="divide"> รท </button>

        <button class="calc-btn number" id="number-btn1">1</button>
        <button class="calc-btn number" id="number-btn2">2</button>
        <button class="calc-btn number" id="number-btn3">3</button>
        <button class="calc-btn operator " id="multiple"> ร </button>

        <button class="calc-btn number" id="number-btn4">4</button>
        <button class="calc-btn number" id="number-btn5">5</button>
        <button class="calc-btn number" id="number-btn6">6</button>
        <button class="calc-btn operator " id="minus"> - </button>

        <button class="calc-btn number" id="number-btn7">7</button>
        <button class="calc-btn number" id="number-btn8">8</button>
        <button class="calc-btn number" id="number-btn9">9</button>
        <button class="calc-btn operator " id="plus"> + </button>

        <button class="calc-btn number" id="number-btn10">0</button>
        <button class="calc-btn dot " id="dot"> . </button>
        <button class="calc-btn operator span-two" id="equal"> = </button>
      </div>
    </div>



    <script src="./script.js"></script>
  </body>

</html>
