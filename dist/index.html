<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">

    <title>Simple Calculator</title>
  </head>

  <body>

    <div class="container">
      <div class="screen">
        <div data-indicator-screen class="indicator-screen"></div>
        <div data-previous-screen class="previous-screen"></div>
        <div data-current-screen class="current-screen"></div>
      </div>
      <div class="buttons" id="buttons">

        <!-- memory buttons -->
        <button data-memory-plus class="calc-btn memory-btn" id="">M+</button>
        <button data-memory-minus class="calc-btn memory-btn" id="">M-</button>
        <button data-memory-recall class="span-two calc-btn memory-btn" id="mem">MR</button>
        <!-- / / / / / /  / -->

        <button data-all-clear class="calc-btn ac-btn span-two" id="ac">AC</button>
        <button data-delete class="calc-btn del" id="del">DEL</button>
        <button data-operation class="calc-btn operator " id="divide"> รท </button>


        <button data-number class="calc-btn number" id="number-btn1">1</button>
        <button data-number class="calc-btn number" id="number-btn2">2</button>
        <button data-number class="calc-btn number" id="number-btn3">3</button>
        <button data-operation class="calc-btn operator " id="multiple"> ร </button>

        <button data-number class="calc-btn number" id="number-btn4">4</button>
        <button data-number class="calc-btn number" id="number-btn5">5</button>
        <button data-number class="calc-btn number" id="number-btn6">6</button>
        <button data-operation class="calc-btn operator " id="minus"> - </button>

        <button data-number class="calc-btn number" id="number-btn7">7</button>
        <button data-number class="calc-btn number" id="number-btn8">8</button>
        <button data-number class="calc-btn number" id="number-btn9">9</button>
        <button data-operation class="calc-btn operator " id="plus"> + </button>

        <button data-number class="calc-btn number" id="number-btn10">0</button>
        <button data-number class="calc-btn dot " id="dot"> . </button>
        <button data-equal class="calc-btn operator span-two" id="equal"> = </button>
      </div>
    </div>



    <script src="./app.js"></script>
  </body>

</html>
